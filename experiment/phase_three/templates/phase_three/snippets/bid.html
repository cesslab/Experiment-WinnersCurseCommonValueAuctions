<div class="grid-bid-container">

  <div class="title-item">
    <h4>Bid</h4>
  </div>

  <div class="signal-update-container">
    <div class="text-center">
      <h5>Signal</h5>
    </div>

    <div class="text-center">
      <h5>Update</h5>
    </div>
    <div class="text-center">
      <h5>{{ signal }}</h5>
    </div>

    <div class="text-center">
      <h5>{{low_update}},  {{high_update}}</h5>
    </div>
  </div>

  <div>
    <input type="number" name="bid" required id="id_bid" class="form-control" placeholder="Enter Your Bid">
    <small id="bidhelp" class="form-text text-muted">Your bid must be between 0 and x</small>
  </div>
  </div>
</div>
